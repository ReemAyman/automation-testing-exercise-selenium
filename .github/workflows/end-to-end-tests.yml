name: E2E Tests

on:
  workflow_dispatch:

jobs:
    E2E_Chrome_Linux_Test:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Code
          uses: actions/checkout@v4
        
        - name: Setup JDK 21
          uses: actions/setup-java@v4
          with:
            distribution: 'zulu'
            java-version: '21'
        
        - name: Set up Maven
          uses: stCarolas/setup-maven@v4.5
          with:
            maven-version: 3.9.6
        - name: Run Tests
          continue-on-error: true
          run: mvn test -DbrowserType="chrome" -DheadlessExecution="true"  -Dtest="${{ github.event.inputs.testsPath }}"
          
    E2E_Firefox_Windows_Test:
      runs-on: windows-latest
      steps:
        - name: Checkout Code
          uses: actions/checkout@v4
        
        - name: Setup JDK 21
          uses: actions/setup-java@v4
          with:
            distribution: 'zulu'
            java-version: '21'
        
        - name: Set up Maven
          uses: stCarolas/setup-maven@v4.5
          with:
            maven-version: 3.9.6
  
        - name: Run Tests
          continue-on-error: true
          run: mvn test -DbrowserType="firefox" -DheadlessExecution="false"  -Dtest="${{ github.event.inputs.testsPath }}"
